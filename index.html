<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="fylo">
          <div class="img-container">
            <img src="./images/logo.svg" alt="logo" class="logo" />
          </div>

          <div class="icon-box">
            <button class="btn">
              <img
                src="./images/icon-document.svg"
                class="document-img"
                alt="document"
              />
            </button>
            <button class="btn">
              <img
                src="./images/icon-folder.svg"
                class="folder-img"
                alt="folder"
              />
            </button>
            <button class="btn">
              <img
                src="./images/icon-upload.svg"
                class="upload-img"
                alt="upload"
              />
            </button>
          </div>
        </div>

        <div class="space">
          <p class="text">
            Youâ€™ve used <span class="memo">815 GB</span> of your storage
          </p>
          <div class="load">
            <div class="gradient">
              <div class="circle"></div>
            </div>
          </div>
          <div class="values">
            <p class="num">0 GB</p>
            <p class="num">1000 GB</p>
          </div>

          <div class="capacity">
            <h1>185</h1>
            <p class="left-cap">GB LEFT</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
